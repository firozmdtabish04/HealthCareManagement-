<app-header></app-header>

<div class="heading-text">Doctors List</div>
<div class="subheading-text">
  (only approved doctors are suggested by the management)
</div>

<!-- Search -->
<div class="search-container">
  <input
    type="text"
    placeholder="Search doctors..."
    [(ngModel)]="searchText"
    class="search-box"
  />
</div>

<!-- Doctor Cards -->
<div class="doctor-container">
  <div
    *ngFor="let doctor of doctors | async"
    class="doctor-card"
    [hidden]="!filterDoctor(doctor)"
  >
    <!-- Image Section -->
    <div class="img-block">
      <div class="circle">
        <img
          *ngIf="doctor.gender?.toLowerCase() === 'male'"
          src="assets/img/maledoctor.png"
          class="doctor-img"
        />

        <img
          *ngIf="doctor.gender?.toLowerCase() === 'female'"
          src="assets/img/femaledoctor.png"
          class="doctor-img"
        />
      </div>
    </div>

    <!-- Doctor Info -->
    <div class="card-details">
      <p class="text">{{ doctor.doctorname }}</p>
      <p class="text">{{ doctor.email }}</p>
      <p class="text">{{ doctor.experience }} yrs experience</p>
      <p class="text">{{ doctor.specialization }}</p>
      <p class="text">{{ doctor.gender }}</p>
      <p class="text">{{ doctor.mobile }}</p>

      <!-- Status -->
      <div class="status approved" *ngIf="doctor.status === 'accept'">
        Approved Doctor
      </div>

      <div class="status pending" *ngIf="doctor.status === 'false'">
        Approval Pending
      </div>

      <div class="status rejected" *ngIf="doctor.status === 'reject'">
        Not Approved
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
