<div class="content">
  <!-- HEADER -->
  <div class="header" id="header">
    <!-- NAVBAR -->
    <div class="nav">
      <div class="switchs">
        <!-- HOME -->
        <button
          type="button"
          class="log"
          [routerLink]="['/']"
          aria-label="Home"
        >
          <i class="fa fa-home"></i>
          Home
        </button>

        <!-- SERVICES -->
        <button
          type="button"
          class="log"
          (click)="scrollToServices()"
          aria-label="Services"
        >
          <i class="fa fa-cog"></i>
          Services
        </button>

        <!-- LOGIN -->
        <button
          type="button"
          class="log"
          [routerLink]="['/login']"
          aria-label="Login"
        >
          <i class="fa fa-sign-in"></i>
          Login
        </button>

        <!-- CREATE ACCOUNT -->
        <button
          type="button"
          class="create_acc"
          [routerLink]="['/registration']"
          aria-label="Create Account"
        >
          <i class="fa fa-user-plus"></i>
          Create Account
        </button>
      </div>
    </div>

    <!-- HERO SECTION -->
    <div class="main">
      <div class="text">
        <h1 class="main-title">HealthCare Management System</h1>
      </div>

      <!-- HERO IMAGE -->
      <img
        class="floating"
        id="img3"
        src="assets/img/healthcaresystem.png"
        alt="Healthcare Management System Illustration"
      />
    </div>
  </div>
</div>

<!-- MARQUEE -->
<marquee class="marquee" direction="left">
  <i class="fa fa-bell"></i>
  Welcome to the Healthcare Management System, designed and developed by Tabish
  Firoz.
</marquee>

<!-- SERVICES SECTION -->
<main id="main">
  <section id="services" class="services section-bg">
    <div class="container">
      <!-- SECTION TITLE -->
      <div class="section-title">
        <h2 class="services-title">
          Three Different Logins with New Registration
        </h2>
      </div>

      <!-- LOGIN CARDS -->
      <div class="mid_body2">
        <div class="details">
          <!-- ADMIN -->
          <div
            class="detail_1"
            (click)="navigate()"
            role="button"
            tabindex="0"
            aria-label="Admin Login"
          >
            <h2 class="card-title">Admin Login</h2>

            <div class="circle">
              <img
                src="assets/img/admin.png"
                width="130"
                height="130"
                alt="Admin Login Icon"
              />
            </div>
          </div>

          <!-- DOCTOR -->
          <div
            class="detail_2"
            (click)="navigate()"
            role="button"
            tabindex="0"
            aria-label="Doctor Login"
          >
            <h2 class="card-title">Doctor Login</h2>

            <div class="circle">
              <img
                src="assets/img/maledoctor.png"
                width="130"
                height="130"
                alt="Doctor Login Icon"
              />
            </div>
          </div>

          <!-- USER -->
          <div
            class="detail_3"
            (click)="navigate()"
            role="button"
            tabindex="0"
            aria-label="User Login"
          >
            <h2 class="card-title">User Login</h2>

            <div class="circle">
              <img
                src="assets/img/maleuser.png"
                width="130"
                height="130"
                alt="User Login Icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- FOOTER -->
<app-footer></app-footer>
