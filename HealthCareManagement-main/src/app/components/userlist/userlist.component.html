<app-header></app-header>

<div class="heading-text">User List</div>

<!-- Search -->
<div class="search-container">
  <input type="text" placeholder="Search users..." [(ngModel)]="searchText" />
</div>

<div class="user-container">
  <div
    *ngFor="let user of users | async"
    class="user-card"
    [hidden]="!filterUser(user)"
  >
    <!-- Image -->
    <div class="img-block">
      <div class="circle">
        <img
          *ngIf="user.gender?.toLowerCase() === 'male'"
          src="assets/img/maleuser.png"
          class="user-img"
        />

        <img
          *ngIf="user.gender?.toLowerCase() === 'female'"
          src="assets/img/femaleuser.png"
          class="user-img"
        />
      </div>
    </div>

    <!-- User Info -->
    <div class="card-details">
      <p class="text">{{ user.username }}</p>
      <p class="text">{{ user.email }}</p>
      <p class="text">{{ user.age }} years</p>
      <p class="text">{{ user.gender }}</p>
      <p class="text">{{ user.mobile }}</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
